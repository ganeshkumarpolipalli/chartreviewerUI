<button  class="btn btn-secondary searchBtn" (click)="searchData()" > Search </button>

<table  *ngIf="chartData"  class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Charts</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Mr</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Hospital Name</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city"> Date Services </mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="name">First Name </mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Age</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Gender </mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">Chief Complaint</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">ICD Code </mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">MD Name</mfDefaultSorter>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of mf.data">
        <td>{{user.charts}}</td>
        <td>{{user.Mr}}</td>
        <td class="text-right">{{user.hospitalName}}</td>
        <td>{{user.dateServices}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.age}}</td>
        <td class="text-right">{{user.gender}}</td>
        <td>{{user.chiefcomplaint}}</td>
        <td class="text-right">{{user.icd}}</td>
        <td>{{user.mdname}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
  </table>
